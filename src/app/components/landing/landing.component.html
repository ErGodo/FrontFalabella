<app-header></app-header>
<div class="container-fluid scroll">
    <div class="row">
        <div class="col-12">
            <div class="backfalabella">
              <div class="titulo">
                <h1 class="traslateonline">Tu cuenta corriente <br> 100% Online</h1>
              </div>
              <div class="boxpublicidad traslate2">
               <div class="col-12">
                <div class="ofertas col-4">
                  <img src="../../../assets/image/ico-cmr.png" class="imagesOfertas">
                <div class=" textosofertas">
                  <p>
                    Acumula <br> CRM Puntos
                  </p>
                </div>
               
                </div>
                <div  class="ofertas col-4">
                  <img src="../../../assets/image/opu.png" class="imagesOfertas">
                  <div class=" textosofertas">
                      <p>
                        Descuentos <br>Exclusivos
                      </p>
                  </div>
                </div>
                <div  class="ofertas col-4">
                  <img src="../../../assets/image/visa-blue-png-2.png" class="imagesOfertas" width="100%">
                  <div class=" textosofertas">
                  <p>
                    Compra en <br>todo el mundo
                  </p>
                </div>
                </div>
               </div>
               
              </div>
              <div class="boxplan traslate">
              
                  <h2 class="mt-5"><p class="verde">Ingresa</p> tus datos.</h2>
                    <div class="texto">
                      <p class="mt-5">Solo necesitas tener tu cédula para <br> realizar la solicitud.</p>
                    </div>
                                       
                    <form [formGroup]="formLanding" (ngSubmit)="renta()" novalidate class="mt-3">
                     <div class="form-group mt-2">
                      <div class="label">
                        <label for="rut">Rut</label>
                      </div> 
                    
                      <input type="text"  required formControlName="rut" class="form-control input" id="rut" 
                          placeholder="Ej. 11.111.111-1" [ngClass]="{ 'is-invalid': submitted && f.rut.errors }">
                          <div class="text-danger"
                          *ngIf="formLanding.get('rut').errors &&
                                formLanding.get('rut').touched">
                           Rut es requerido
                          </div>
                    
                    </div>

                     <div class="form-group mt-2 text-center">
                      <div class="label">
                        <label for="celular">Celular</label>
                      </div> 
                       <input type="text" required formControlName="celular" class="form-control input" id="celular" placeholder="Ej. 987654321">
                       <div class="text-danger"
                       *ngIf="formLanding.get('celular').errors &&
                             formLanding.get('celular').touched">
                        Celular es requerido
                       </div>
                      </div>

                     <div class="form-group mt-3">
                      <div class="label">
                        <label for="email">Correo Electrónico</label>
                      </div> 
                         <input type="email" requied formControlName="email" class="form-control input" id="email" placeholder="Ej. correo@correo.cl">
                         <div class="text-danger"
                         *ngIf="formLanding.get('email').errors &&
                               formLanding.get('email').touched">
                          Correo Electrónico es requerido
                         </div>
                       </div>
                     <button type="submit" [disabled]="formLanding.invalid" class="btn btn-success boton mt-4 " (click)="renta()">Continuar</button>
                   </form>
                 </div>

            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
